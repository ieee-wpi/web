<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>IEEE WPI Student Branch</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
      }
      .logo {
        width: 240px;
        height: auto;
        margin-bottom: 1.5rem;
      }
      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #00629B;
      }
      p {
        font-size: 1.125rem;
        line-height: 1.75;
        margin-bottom: 1.5rem;
        color: #4b5563;
      }
      .status {
        display: inline-block;
        background-color: #00629B;
        color: #ffffff;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 500;
        font-size: 0.875rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="/images/ieee-logo.png"
        alt="IEEE Logo"
        class="logo"
      />
      <h1>We'll be back soon!</h1>
      <p>
        We're currently performing maintenance to improve the site.
        <br />
        Thank you for your patience.
      </p>
      <div class="status">Maintenance in Progress</div>
    </div>
  </body>
</html>
